<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentstyle.css">
</head>
<body>
    <div class="container">
    <form action=""></form>
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name: * <input type="text" name="name" id="name" required></p>
    <fieldset>
        <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="gender" required>
            female <input type="radio" name="gender" id="gender" required>
        </p>
    </fieldset>
    <p>
        Address: <textarea name="address" id="address" cols="30" rows="10"></textarea>
    </p>
    <p>
        Email: *<input type="email" name="email" id="email" required>
    </p>
    <p>
        Pincode: * <input type="number" name="pincode" id="pincode"required>

    </p>
    <hr>
    <h1>Payment information</h1>
    <p>
        Card type: *
        <select name="cardtype" id="cardtype" required>
        <option value="">--Select a card type--></option>
        <option value="Visa">Visa</option>
        <option value="master">master</option>
        <option value="Rupay">Rupay</option>
    </select>
    </p>
    <p>
        Card Number *<input type="number" name="cardnumber" id="cardnumber" required>
    </p>
    <p>
        Expiry date *<input type="date" name="date" id="date" required>
    </p>
    <p>
        CVV *<input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay now">
</div>
</body>
</html>
